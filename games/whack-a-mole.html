<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔨 打地鼠遊戲</h1>
            <a href="../index.html" class="back-btn">← 返回大廳</a>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">剩餘時間:</span>
                    <span id="timeLeft" class="value">30</span>
                </div>
                <div class="info-item">
                    <span class="label">分數:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">連擊:</span>
                    <span id="combo" class="value">0</span>
                </div>
            </div>

            <div class="game-board">
                <div id="molesGrid" class="moles-grid">
                    <div class="mole-hole" data-index="0"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="1"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="2"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="3"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="4"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="5"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="6"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="7"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                    <div class="mole-hole" data-index="8"><div class="mole"><img src="../photo/1.png" alt="地鼠"></div></div>
                </div>
            </div>

            <button id="startBtn" class="restart-btn">開始遊戲</button>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/whack-a-mole.js"></script>
</body>
</html>
