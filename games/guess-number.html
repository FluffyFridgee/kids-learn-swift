<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 猜數字遊戲</h1>
            <a href="../index.html" class="back-btn">← 返回大廳</a>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">剩餘次數:</span>
                    <span id="attemptsLeft" class="value">10</span>
                </div>
                <div class="info-item">
                    <span class="label">分數:</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>

            <div class="game-board">
                <p class="instruction">猜一個 1 到 100 之間的數字</p>
                <div class="input-group">
                    <input type="number" id="guessInput" min="1" max="100" placeholder="輸入數字">
                    <button id="guessBtn">猜!</button>
                </div>
                <div id="message" class="message"></div>
                <div id="history" class="history"></div>
            </div>

            <button id="restartBtn" class="restart-btn" style="display:none;">重新開始</button>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/guess-number.js"></script>
</body>
</html>
