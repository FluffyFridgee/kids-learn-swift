<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲大廳 - Game Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 遊戲大廳</h1>
            
            <!-- 分享網址區域 -->
            <div class="share-section">
                <div class="share-box">
                    <span class="share-label">🔗 分享網址:</span>
                    <input type="text" id="shareUrl" readonly value="https://fluffyfridgee.github.io/kids-learn-swift/">
                    <button id="copyBtn" class="copy-btn">📋 複製</button>
                </div>
                <p class="share-hint">分享此網址給其他人一起來玩遊戲！適合用於數據研究。</p>
            </div>

            <div class="user-section" id="userSection">
                <div id="loginForm" style="display: block;">
                    <input type="text" id="usernameInput" placeholder="賬號" maxlength="20">
                    <input type="password" id="passwordInput" placeholder="密碼" maxlength="50">
                    <button id="loginBtn">登入</button>
                    <button id="registerBtn" class="secondary-btn">註冊</button>
                </div>
                <span id="welcomeMsg" style="display:none;">歡迎, <strong id="currentUser"></strong>! <button id="logoutBtn" class="secondary-btn">登出</button></span>
            </div>
        </header>

        <main>
            <section class="games-grid">
                <div class="game-card" data-game="memory-cards">
                    <div class="game-icon">🃏</div>
                    <h3>記憶卡</h3>
                    <p>翻牌配對考驗記憶力</p>
                    <button class="play-btn" onclick="location.href='games/memory-cards.html'">開始遊戲</button>
                </div>

                <div class="game-card" data-game="whack-a-mole">
                    <div class="game-icon">🔨</div>
                    <h3>打地鼠</h3>
                    <p>考驗你的反應速度</p>
                    <button class="play-btn" onclick="location.href='games/whack-a-mole.html'">開始遊戲</button>
                </div>

                <div class="game-card" data-game="puzzle">
                    <div class="game-icon">🧩</div>
                    <h3>拼圖遊戲</h3>
                    <p>上傳照片並完成 5×6 拼圖</p>
                    <button class="play-btn" onclick="location.href='games/puzzle.html'">開始遊戲</button>
                </div>
            </section>

            <section class="leaderboard-section">
                <h2>🏆 總排行榜</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-game="memory-cards">記憶卡</button>
                    <button class="tab-btn" data-game="whack-a-mole">打地鼠</button>
                    <button class="tab-btn" data-game="puzzle">拼圖</button>
                </div>
                <div id="leaderboard" class="leaderboard">
                    <p class="loading">載入排行榜中...</p>
                </div>
            </section>
        </main>

        <footer>
            <p><a href="admin.html">🔐 後台管理</a></p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
