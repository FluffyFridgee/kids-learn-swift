<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body class="whack-a-mole-page">
    <div class="container">
        <header>
            <h1>🔨 打地鼠遊戲</h1>
            <a href="../index.html" class="back-btn">← 返回大廳</a>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">生命值:</span>
                    <span id="lives" class="value">🍎🍎🍎</span>
                </div>
                <div class="info-item">
                    <span class="label">分數:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">連擊:</span>
                    <span id="combo" class="value">0</span>
                </div>
            </div>

            <div class="game-board">
                <div id="molesGrid" class="moles-grid">
                    <div class="mole-hole" data-index="0">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="1">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="2">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="3">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="4">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="5">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="6">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="7">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                    <div class="mole-hole" data-index="8">
                        <img src="../photo/hole.webp" class="hole-img" alt="洞口">
                        <div class="mole"><img src="../photo/red.png" class="apple-img" alt="蘋果"></div>
                    </div>
                </div>
            </div>

            <button id="startBtn" class="restart-btn">開始遊戲</button>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/whack-a-mole.js"></script>
</body>
</html>
