<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶卡遊戲</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🃏 記憶卡遊戲</h1>
            <a href="../index.html" class="back-btn">← 返回大廳</a>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <span class="label">翻牌次數:</span>
                    <span id="moves" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">配對成功:</span>
                    <span id="matched" class="value">0/8</span>
                </div>
                <div class="info-item">
                    <span class="label">分數:</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>

            <div class="game-board">
                <div id="cardsGrid" class="cards-grid"></div>
            </div>

            <button id="restartBtn" class="restart-btn">重新開始</button>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/memory-cards.js"></script>
</body>
</html>
